[package]
name = "ampsync"
description = "Syncing engine that listens to the stream changes from the amp-client streaming layer to store changes in a configured database."
edition.workspace = true
version.workspace = true
license-file.workspace = true

[lib]
name = "ampsync"
path = "src/lib.rs"

[[bin]]
name = "ampsync"
path = "src/main.rs"

[features]
# Default features (enabled by default)
default = []

[dependencies]
amp-client = { path = "../../clients/flight", features = ["postgres"] }
anyhow.workspace = true
axum.workspace = true
arrow-array = { version = "56", default-features = false }
arrow-schema = { version = "56" }
arrow-to-postgres = { path = "../../arrow-to-postgres" }
backon.workspace = true
bytes = "1.10.1"
clap.workspace = true
common = { path = "../../core/common" }
datasets-common = { path = "../../core/datasets-common" }
futures.workspace = true
monitoring = { path = "../../core/monitoring" }
pg_escape.workspace = true
sqlparser.workspace = true
sqlx = { version = "0.8.6", features = [
    "runtime-tokio",
    "postgres",
    "migrate",
    "macros",
    "chrono",
] }
thiserror.workspace = true
tokio = { workspace = true, features = ["signal"] }
tokio-util = "0.7.12"
tracing.workspace = true
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
pgtemp = "0.7.0"
