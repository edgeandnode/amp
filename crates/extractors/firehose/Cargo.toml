[package]
name = "firehose-datasets"
edition.workspace = true
version.workspace = true
license-file.workspace = true

[features]
schemars = ["dep:schemars", "datasets-common/schemars", "dep:serde_json"]

[dependencies]
alloy.workspace = true
async-stream.workspace = true
datasets-common = { path = "../../core/datasets-common" }
datasets-raw = { path = "../../core/datasets-raw" }
futures.workspace = true
hex.workspace = true
monitoring = { path = "../../core/monitoring" }
prost.workspace = true
schemars = { workspace = true, optional = true }
serde.workspace = true
serde_json = { workspace = true, optional = true }
thiserror.workspace = true
tokio.workspace = true
tonic.workspace = true
tonic-prost.workspace = true
tracing.workspace = true

[dev-dependencies]
serde_json.workspace = true

# Protobuf code generation dependencies (see README.md "Protobuf Code Generation" section)
# These dependencies are only included when the gen_proto cfg flag is enabled
[target.'cfg(gen_proto)'.build-dependencies]
prost-build = { workspace = true }
tonic-prost-build = { workspace = true }

[lints.rust]
# Allow the gen_proto cfg flag used for conditional protobuf code generation
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(gen_proto)'] }
