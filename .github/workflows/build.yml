name: Build
on:
  workflow_dispatch:
  push:
    branches: ["main", "nozzleup-crate"]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  binary:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: namespace-profile-linux-amd64-build
            target: x86_64-unknown-linux-gnu
          - os: namespace-profile-linux-arm64-build
            target: aarch64-unknown-linux-gnu
          - os: namespace-profile-macos-arm64-build
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install system dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler cmake

      - name: Install system dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install protobuf cmake

      - name: Setup rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@02be93da58aa71fb456aa9c43b301149248829d8 # v1
        with:
          target: ${{ matrix.target }}
          cache: true

      - name: Build binaries
        run: cargo build --target ${{ matrix.target }} --release -p nozzle -p nozzleup

      - name: Sign macOS binaries
        if: startsWith(matrix.os, 'namespace-profile-macos')
        run: |
          # Decode certificate (macOS uses -D, not --decode)
          echo "${{ secrets.APPLE_CERT_DATA }}" | base64 -D > certificate.p12

          # Create temporary keychain
          security create-keychain -p actions macos-build.keychain
          security default-keychain -s macos-build.keychain
          security unlock-keychain -p actions macos-build.keychain

          # Import certificate
          security import certificate.p12 -k macos-build.keychain -P "${{ secrets.APPLE_CERT_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions macos-build.keychain

          # Sign both binaries
          /usr/bin/codesign --force --sign "${{ secrets.APPLE_TEAM_ID }}" \
            --options runtime \
            --entitlements entitlements.plist \
            --timestamp \
            target/${{ matrix.target }}/release/nozzle

          /usr/bin/codesign --force --sign "${{ secrets.APPLE_TEAM_ID }}" \
            --options runtime \
            --entitlements entitlements.plist \
            --timestamp \
            target/${{ matrix.target }}/release/nozzleup

          # Cleanup - reset to login keychain before deleting
          security default-keychain -s login.keychain-db
          security delete-keychain macos-build.keychain
          rm certificate.p12

      - name: Notarize macOS binaries
        if: startsWith(matrix.os, 'namespace-profile-macos')
        run: |
          # Store notarization credentials
          xcrun notarytool store-credentials "notarytool-profile" \
            --apple-id "${{ secrets.NOTARIZATION_USERNAME }}" \
            --password "${{ secrets.NOTARIZATION_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}"

          # Notarize nozzle
          xcrun notarytool submit target/${{ matrix.target }}/release/nozzle \
            --keychain-profile "notarytool-profile" \
            --wait
          xcrun stapler staple target/${{ matrix.target }}/release/nozzle

          # Notarize nozzleup
          xcrun notarytool submit target/${{ matrix.target }}/release/nozzleup \
            --keychain-profile "notarytool-profile" \
            --wait
          xcrun stapler staple target/${{ matrix.target }}/release/nozzleup

      - name: Upload nozzle artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: nozzle-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/nozzle
          retention-days: 30

      - name: Upload nozzleup artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: nozzleup-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/nozzleup
          retention-days: 30

  release-nozzle:
    name: Release Nozzle
    needs: binary
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'nozzleup')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Download nozzle artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          path: artifacts

      - name: Prepare nozzle release binaries
        run: |
          # Organize binaries for release
          mkdir -p release

          # Copy and rename nozzle binaries from target-based artifact names to release names
          cp artifacts/nozzle-x86_64-unknown-linux-gnu/nozzle release/nozzle-linux-x86_64
          cp artifacts/nozzle-aarch64-unknown-linux-gnu/nozzle release/nozzle-linux-aarch64
          cp artifacts/nozzle-aarch64-apple-darwin/nozzle release/nozzle-darwin-aarch64

          # Make all binaries executable
          chmod +x release/*

          # Generate SHA256 checksums
          cd release
          for file in nozzle-*; do
            sha256sum "$file" > "$file.sha256"
          done
          cd ..

          # Verify all files
          ls -la release/

      - name: Create draft release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          files: release/*
          fail_on_unmatched_files: true
          draft: true

      - name: Finalize release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          draft: false

  release-nozzleup:
    name: Release Nozzleup
    needs: binary
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/nozzleup-v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Download nozzleup artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          path: artifacts

      - name: Prepare nozzleup release binaries
        run: |
          # Organize binaries for release
          mkdir -p release

          # Copy and rename nozzleup binaries
          cp artifacts/nozzleup-x86_64-unknown-linux-gnu/nozzleup release/nozzleup-linux-x86_64
          cp artifacts/nozzleup-aarch64-unknown-linux-gnu/nozzleup release/nozzleup-linux-aarch64
          cp artifacts/nozzleup-aarch64-apple-darwin/nozzleup release/nozzleup-darwin-aarch64

          # Make all binaries executable
          chmod +x release/*

          # Generate SHA256 checksums
          cd release
          for file in nozzleup-*; do
            sha256sum "$file" > "$file.sha256"
          done
          cd ..

          # Verify all files
          ls -la release/

      - name: Create draft release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          files: release/*
          fail_on_unmatched_files: true
          draft: true

      - name: Finalize release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          draft: false

  containerize:
    name: Containerize
    runs-on: ubuntu-latest
    needs: binary
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Download Linux AMD64 binary
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          name: nozzle-x86_64-unknown-linux-gnu
          path: ./amd64/

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          name: nozzle-aarch64-unknown-linux-gnu
          path: ./arm64/
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Docker meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        id: metadata
        with:
          images: ghcr.io/edgeandnode/nozzle
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=native

      - name: Create multi-arch Dockerfile
        run: |
          cat > Dockerfile.native << 'EOF'
          FROM debian:trixie-slim
          ARG TARGETARCH

          # Install runtime dependencies
          RUN apt-get update && \
              apt-get install -y ca-certificates && \
              apt-get clean && \
              rm -rf /var/lib/apt/lists/*

          # Copy the appropriate binary based on target architecture
          COPY nozzle-linux-$TARGETARCH /nozzle
          RUN chmod +x /nozzle
          ENTRYPOINT ["/nozzle"]
          EOF

      - name: Rename binaries for Docker context
        run: |
          # Copy and rename the binaries from their download directories
          cp ./amd64/nozzle ./nozzle-linux-amd64
          chmod +x ./nozzle-linux-amd64
          cp ./arm64/nozzle ./nozzle-linux-arm64
          chmod +x ./nozzle-linux-arm64

          # Verify binaries exist
          ls -la nozzle-linux-*

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: Dockerfile.native
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
