[package]
name = "worker"
edition = "2024"
version.workspace = true
license-file.workspace = true

[dependencies]
amp-config = { path = "../../config" }
amp-data-store = { path = "../../core/data-store" }
amp-worker-datasets-raw = { path = "../../core/worker-datasets-raw" }
async-trait.workspace = true
backon.workspace = true
chrono.workspace = true
common = { path = "../../core/common" }
datasets-common = { path = "../../core/datasets-common" }
datasets-derived = { path = "../../core/datasets-derived" }
dump = { path = "../../core/dump" }
futures.workspace = true
metadata-db = { path = "../../core/metadata-db" }
monitoring = { path = "../../core/monitoring" }
prost.workspace = true
rskafka = { version = "0.6", features = ["transport-tls"] }
rustls.workspace = true
webpki-roots.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokio.workspace = true
tokio-util.workspace = true
tracing.workspace = true
uuid = { workspace = true, features = ["v7"] }

# Protobuf code generation dependencies
# Run with: RUSTFLAGS="--cfg gen_worker_proto" cargo check -p worker
[target.'cfg(gen_worker_proto)'.build-dependencies]
prost-build.workspace = true

[lints.rust]
# Allow the gen_worker_proto cfg flag used for conditional protobuf code generation
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(gen_worker_proto)'] }
