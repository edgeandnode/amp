# Sample Solana Provider Configuration
#
# Solana providers connect to Solana RPC endpoints for blockchain data extraction.
# This provider uses Old Faithful ONE CAR files for historical archive data
# and the Solana RPC endpoint for recent blocks.

# Provider type - must be "solana" for Solana providers
kind = "solana"

# Blockchain network identifier (e.g., "solana-mainnet")
network = "solana-mainnet"

# Directory for storing Old Faithful ONE CAR files
# This directory is used to cache downloaded archive data
of1_car_directory = "/data/solana/car"

# Controls when to use the Solana archive for historical data (optional)
# - "auto": Automatically determine based on block age
# - "always": Always use the archive, even for recent blocks
# - "never": Never use the archive, fetch all blocks from the RPC provider
# Default: "always"
# use_archive = "always"

# Rate limit for RPC calls per second (optional)
# When set, limits the number of RPC calls to avoid rate limiting
# Default: no rate limit
# max_rpc_calls_per_second = 10

# Whether to keep downloaded CAR files after processing (optional)
# - true: Retain CAR files on disk after extraction
# - false: Delete CAR files after processing to save disk space
# Default: false
# keep_of1_car_files = false

# Primary RPC provider configuration
[rpc_provider_info]
# Solana primary RPC endpoint URL (required)
url = "${SOLANA_RPC_URL}"

# Authentication token for primary RPC endpoint requests (optional)
# Default: sent as `Authorization: Bearer <token>`.
# With `auth_header`: sent as `<auth_header>: <token>`.
# auth_token = "${SOLANA_MAINNET_RPC_AUTH_TOKEN}"

# Custom header name for authentication (optional)
# When set alongside `auth_token`, sends `<auth_header>: <auth_token>` instead of
# the default `Authorization: Bearer <auth_token>`.
# Ignored if `auth_token` is not set.
# auth_header = "X-Api-Key"

# Fallback RPC endpoint for filling truncated log messages (optional)
# Default: no fallback RPC provider.
# [fallback_rpc_provider_info]
# url = "${FALLBACK_SOLANA_RPC_URL}" (required if fallback is used)
# auth_token = "${FALLBACK_SOLANA_RPC_AUTH_TOKEN}"
# auth_header = "X-Fallback-Api-Key"
