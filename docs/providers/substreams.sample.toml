# Sample Substreams Provider Configuration

# Provider type - must be "substreams" for Substreams providers
kind = "substreams"

# Blockchain network identifier (e.g., "mainnet", "goerli", "polygon", "base")
network = "mainnet"

# Substreams gRPC endpoint URL
url = "${SUBSTREAMS_ETH_MAINNET_URL}"

# Authentication token for the Substreams endpoint (optional)
# Required if your Substreams endpoint requires authentication
# Default: no authentication
token = "${SUBSTREAMS_ETH_MAINNET_TOKEN}"
