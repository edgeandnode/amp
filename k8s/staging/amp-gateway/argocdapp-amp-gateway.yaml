apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    repo: amp-infra
    team: infrastructure
    environment: staging
  name: amp-gateway
  namespace: argocd
spec:
  destination:
    namespace: amp-gateway
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: k8s/staging/amp-gateway
    repoURL: git@github.com:edgeandnode/amp-infra.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
