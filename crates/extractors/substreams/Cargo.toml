[package]
name = "substreams-datasets"
edition.workspace = true
version.workspace = true

[dependencies]
anyhow.workspace = true
async-stream.workspace = true
chrono.workspace = true
common = { path = "../../core/common" }
datafusion.workspace = true
datasets-common = { path = "../../core/datasets-common" }
firehose-datasets = { path = "../firehose" }
futures.workspace = true
prost.workspace = true
prost-reflect = "0.15.0"
reqwest.workspace = true
schemars = { workspace = true, optional = true }
serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
toml.workspace = true
tonic.workspace = true
tracing.workspace = true

[dev-dependencies]
serde_json.workspace = true
tokio.workspace = true

# Protobuf code generation dependencies (see README.md "Protobuf Code Generation" section)
# These dependencies are only included when the gen_proto cfg flag is enabled
[target.'cfg(gen_proto)'.build-dependencies]
prost-build = { workspace = true }
tonic-build = { workspace = true }

[lints.rust]
# Allow the gen_proto cfg flag used for conditional protobuf code generation
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(gen_proto)'] }
