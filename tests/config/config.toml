dataset_defs_dir = "dataset_defs"
providers_dir = "providers"
data_dir = "data"

# How much memory the server can use in bytes. Setting this to 0 means
# unlimited
max_mem_mb = 30000

# Maximum number of blocks to process per microbatch in SQL datasets
microbatch_max_interval = 100000

# Patched over at runtime by the test harness.
metadata_db_url = "patch_me"

flight_addr = "0.0.0.0:0"
jsonl_addr = "0.0.0.0:0"
registry_service_addr = "0.0.0.0:0"
admin_api_addr = "0.0.0.0:0"

# Writer/Parquet configuration
[writer]
compression = "zstd(1)"
bloom_filters = false
cache_size_mb = 1024

# Target file size configuration
blocks = 100000
bytes = 104857600 # 100 MB
rows = 0
