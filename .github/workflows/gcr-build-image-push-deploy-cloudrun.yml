# Build, push to GCR and deploy to Cloud Run on every PR
name: GCR Image and Cloud Run Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string
        default: staging
        description: The environment to deploy to
  pull_request:
  push:
    branches: [main]

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  REGION: us-central1
  REPO_NAME: ${{ github.event.repository.name }}
  PROJECT_NAME: nozzle

jobs:
  build_and_push:
    permissions:
      contents: read
      id-token: write

    name: Build and push to GCR
    runs-on: nscloud-ubuntu-22.04-amd64-32x32

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

      # # Authenticate to Production GCP only from main branch
      # - name: Google auth to Production GCP
      #   if: github.ref == 'refs/heads/main' && inputs.environment == 'production'
      #   id: auth
      #   uses: google-github-actions/auth@b7593ed2efd1c1617e1b0254da33b86225adb2a5 # v2
      #   with:
      #     project_id: 'nozzle-production'
      #     workload_identity_provider: 'projects/nozzle-staging/locations/global/workloadIdentityPools/github-pipeline/providers/github-pipeline'

      # Authenticate to GCP based on environment
      - name: Google auth to GCP
        if: github.event_name == 'workflow_dispatch'
        id: auth
        uses: google-github-actions/auth@b7593ed2efd1c1617e1b0254da33b86225adb2a5 # v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ inputs.environment == 'production' && secrets.PRODUCTION_WORKLOAD_IDENTITY_PROVIDER || secrets.STAGING_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ inputs.environment == 'production' && secrets.PRODUCTION_SERVICE_ACCOUNT_EMAIL || secrets.STAGING_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: false
          export_environment_variables: true
          export_default_credentials: false

      - name: Set up Cloud SDK
        if: steps.auth.outcome == 'success'
        uses: google-github-actions/setup-gcloud@26f734c2779b00b7dda794207734c511110a4368 # v3
        with:
          version: '>= 363.0.0'

      - name: Docker Auth
        if: steps.auth.outcome == 'success'
        id: docker-auth
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ env.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Docker meta
        if: steps.auth.outcome == 'success'
        id: metadata
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/${{ github.repository }}/${{ env.REPO_NAME }}
          tags: |
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push Docker image
        if: steps.auth.outcome == 'success'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          pull: true
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      - name: Deploy to Cloud Run
        if: steps.auth.outcome == 'success'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          project_id: ${{ env.REPO_NAME }}-${{ inputs.environment }}
          service: ${{ env.REPO_NAME }}-${{ inputs.environment }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ github.repository }}/${{ env.REPO_NAME }}:${{ steps.metadata.outputs.tags }}
          region: ${{ env.REGION }}

