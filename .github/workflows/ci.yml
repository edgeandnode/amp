name: Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: "-D warnings"

jobs:
  unit-tests:
    name: Unit tests
    runs-on: nscloud-ubuntu-22.04-amd64-16x32
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get install -y protobuf-compiler
      - name: Unit tests
        run: cargo test --verbose --workspace --exclude tests -- --nocapture

  integration-tests:
    name: Integration tests
    runs-on: nscloud-ubuntu-22.04-amd64-16x32
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get install -y protobuf-compiler
      - name: Copy firehose provider file
        run: |
          envsubst < tests/config/providers/COPY_ME_firehose_eth_mainnet.toml \
                   > tests/config/providers/firehose_eth_mainnet.toml
      - name: Copy rpc provider file
        run: |
          envsubst < tests/config/providers/COPY_ME_rpc_eth_mainnet.toml \
                   > tests/config/providers/rpc_eth_mainnet.toml
      - name: Integration tests
        run: cargo test --verbose -p tests -- --nocapture
        env:
          FIREHOSE_ETH_MAINNET_URL: ${{ secrets.FIREHOSE_ETH_MAINNET_URL }}
          FIREHOSE_ETH_MAINNET_TOKEN: ${{ secrets.FIREHOSE_ETH_MAINNET_TOKEN }}
          RPC_ETH_MAINNET_URL: ${{ secrets.RPC_ETH_MAINNET_URL }}

  rustfmt:
    name: Check rustfmt style
    runs-on: namespace-profile-default
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --all -- --check

  release-check:
    name: Build in release mode
    runs-on: nscloud-ubuntu-22.04-amd64-16x32
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get install -y protobuf-compiler
      - name: Cargo check (release)
        run: cargo check --release

  coverage:
    name: Coverage
    runs-on: nscloud-ubuntu-22.04-amd64-8x16
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install deps
        run: |
          apt-get update
          apt-get install -y protobuf-compiler cmake gettext
      - name: Copy firehose provider file
        run: |
          envsubst < tests/config/providers/COPY_ME_firehose_eth_mainnet.toml \
                    > tests/config/providers/firehose_eth_mainnet.toml
      - name: Copy rpc provider file
        run: |
          envsubst < tests/config/providers/COPY_ME_rpc_eth_mainnet.toml \
                    > tests/config/providers/rpc_eth_mainnet.toml
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        env:
          FIREHOSE_ETH_MAINNET_URL: ${{ secrets.FIREHOSE_ETH_MAINNET_URL }}
          FIREHOSE_ETH_MAINNET_TOKEN: ${{ secrets.FIREHOSE_ETH_MAINNET_TOKEN }}
          RPC_ETH_MAINNET_URL: ${{ secrets.RPC_ETH_MAINNET_URL }}
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
