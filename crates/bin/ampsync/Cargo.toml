[package]
name = "ampsync"
description = "Syncing engine that listens to the stream changes from the nozzle-client streaming layer to store changes in a configured database."
edition.workspace = true
version.workspace = true
build = "build.rs"

[lib]
name = "ampsync"
path = "src/lib.rs"

[[bin]]
name = "ampsync"
path = "src/main.rs"

[features]
# Default features (enabled by default)
default = ["snmalloc"]
# Enable snmalloc memory allocator for improved performance
snmalloc = ["dep:snmalloc-rs"]

[dependencies]
admin-api = { path = "../../services/admin-api" }
arrow-array = { version = "55.2.0", default-features = false }
arrow-schema = { version = "55.2.0" }
backon.workspace = true
bytes = "1.10.1"
common = { path = "../../core/common" }
datafusion.workspace = true
datasets-common = { path = "../../core/datasets-common" }
datasets-derived = { path = "../../core/datasets-derived" }
enum_dispatch = "0.3.13"
flume = "0.11.1"
futures.workspace = true
lazy_static = "1.5.0"
monitoring = { path = "../../core/monitoring" }
notify = { version = "7.0.0", default-features = false, features = ["macos_kqueue"] }
nozzle-client = { path = "../../client" }
oxc_allocator = "0.93"
oxc_ast = "0.93"
oxc_ast_visit = "0.93"
oxc_parser = "0.93"
oxc_span = "0.93"
phf = { version = "0.11", features = ["macros"] }
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
snmalloc-rs = { version = "0.3.8", optional = true }
sqlx = { version = "0.8.6", features = [
    "runtime-tokio",
    "postgres",
    "migrate",
    "macros",
    "chrono",
] }
thiserror.workspace = true
tokio = { workspace = true, features = ["signal"] }
tokio-util = "0.7.12"
tracing.workspace = true

[build-dependencies]
vergen-gitcl = { version = "1.0.8", features = ["build"] }

[dev-dependencies]
mockito = "1.7.0"
pgtemp = "0.6.0"
tempfile.workspace = true