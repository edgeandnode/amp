name: Build
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: namespace-profile-linux-amd64-build
            target: x86_64-unknown-linux-gnu
          - runner: namespace-profile-linux-arm64-build
            target: aarch64-unknown-linux-gnu
          - runner: namespace-profile-macos-arm64-build
            target: x86_64-apple-darwin
          - runner: namespace-profile-macos-arm64-build
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          target: ${{ matrix.target }}
          cache: true

      - name: Build binaries
        run: cargo build --target ${{ matrix.target }} --release -p ampd -p ampctl -p ampup -p ampsync

      - name: Sign binaries
        if: contains(matrix.target, 'apple-darwin')
        run: |
          # Decode certificate (macOS uses -D, not --decode)
          echo "${{ secrets.APPLE_CERT_DATA }}" | base64 -D > certificate.p12

          # Create temporary keychain
          security create-keychain -p actions macos-build.keychain
          security default-keychain -s macos-build.keychain
          security unlock-keychain -p actions macos-build.keychain

          # Import certificate
          security import certificate.p12 -k macos-build.keychain -P "${{ secrets.APPLE_CERT_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions macos-build.keychain

          # Sign all binaries
          /usr/bin/codesign --force --sign "${{ secrets.APPLE_TEAM_ID }}" \
            --options runtime \
            --entitlements entitlements.plist \
            --timestamp \
            target/${{ matrix.target }}/release/ampd

          /usr/bin/codesign --force --sign "${{ secrets.APPLE_TEAM_ID }}" \
            --options runtime \
            --entitlements entitlements.plist \
            --timestamp \
            target/${{ matrix.target }}/release/ampctl

          /usr/bin/codesign --force --sign "${{ secrets.APPLE_TEAM_ID }}" \
            --options runtime \
            --entitlements entitlements.plist \
            --timestamp \
            target/${{ matrix.target }}/release/ampup

          /usr/bin/codesign --force --sign "${{ secrets.APPLE_TEAM_ID }}" \
            --options runtime \
            --entitlements entitlements.plist \
            --timestamp \
            target/${{ matrix.target }}/release/ampsync

          # Reset to login keychain before deleting
          security default-keychain -s login.keychain-db
          security delete-keychain macos-build.keychain
          rm certificate.p12

      - name: Notarize ampd
        if: contains(matrix.target, 'apple-darwin')
        uses: lando/notarize-action@b5c3ef16cf2fbcf2af26dc58c90255ec242abeed # v2
        with:
          product-path: target/${{ matrix.target }}/release/ampd
          appstore-connect-username: ${{ secrets.NOTARIZATION_USERNAME }}
          appstore-connect-password: ${{ secrets.NOTARIZATION_PASSWORD }}
          appstore-connect-team-id: ${{ secrets.APPLE_TEAM_ID }}
          verbose: true

      - name: Notarize ampctl
        if: contains(matrix.target, 'apple-darwin')
        uses: lando/notarize-action@b5c3ef16cf2fbcf2af26dc58c90255ec242abeed # v2
        with:
          product-path: target/${{ matrix.target }}/release/ampctl
          appstore-connect-username: ${{ secrets.NOTARIZATION_USERNAME }}
          appstore-connect-password: ${{ secrets.NOTARIZATION_PASSWORD }}
          appstore-connect-team-id: ${{ secrets.APPLE_TEAM_ID }}
          verbose: true

      - name: Notarize ampup
        if: contains(matrix.target, 'apple-darwin')
        uses: lando/notarize-action@b5c3ef16cf2fbcf2af26dc58c90255ec242abeed # v2
        with:
          product-path: target/${{ matrix.target }}/release/ampup
          appstore-connect-username: ${{ secrets.NOTARIZATION_USERNAME }}
          appstore-connect-password: ${{ secrets.NOTARIZATION_PASSWORD }}
          appstore-connect-team-id: ${{ secrets.APPLE_TEAM_ID }}
          verbose: true

      - name: Notarize ampsync
        if: contains(matrix.target, 'apple-darwin')
        uses: lando/notarize-action@b5c3ef16cf2fbcf2af26dc58c90255ec242abeed # v2
        with:
          product-path: target/${{ matrix.target }}/release/ampsync
          appstore-connect-username: ${{ secrets.NOTARIZATION_USERNAME }}
          appstore-connect-password: ${{ secrets.NOTARIZATION_PASSWORD }}
          appstore-connect-team-id: ${{ secrets.APPLE_TEAM_ID }}
          verbose: true

      - name: Upload ampd artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ matrix.target }}-ampd
          path: target/${{ matrix.target }}/release/ampd
          retention-days: 30

      - name: Upload ampctl artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ matrix.target }}-ampctl
          path: target/${{ matrix.target }}/release/ampctl
          retention-days: 30

      - name: Upload ampup artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ matrix.target }}-ampup
          path: target/${{ matrix.target }}/release/ampup
          retention-days: 30

      - name: Upload ampsync artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ matrix.target }}-ampsync
          path: target/${{ matrix.target }}/release/ampsync
          retention-days: 30

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Download all artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          path: artifacts

      - name: Prepare release binaries
        run: |
          # Organize binaries for release
          mkdir -p release

          # Copy and rename ampd binaries
          cp artifacts/x86_64-unknown-linux-gnu-ampd/ampd release/ampd-linux-x86_64
          cp artifacts/aarch64-unknown-linux-gnu-ampd/ampd release/ampd-linux-aarch64
          cp artifacts/x86_64-apple-darwin-ampd/ampd release/ampd-darwin-x86_64
          cp artifacts/aarch64-apple-darwin-ampd/ampd release/ampd-darwin-aarch64

          # Copy and rename ampctl binaries
          cp artifacts/x86_64-unknown-linux-gnu-ampctl/ampctl release/ampctl-linux-x86_64
          cp artifacts/aarch64-unknown-linux-gnu-ampctl/ampctl release/ampctl-linux-aarch64
          cp artifacts/x86_64-apple-darwin-ampctl/ampctl release/ampctl-darwin-x86_64
          cp artifacts/aarch64-apple-darwin-ampctl/ampctl release/ampctl-darwin-aarch64

          # Copy and rename ampup binaries
          cp artifacts/x86_64-unknown-linux-gnu-ampup/ampup release/ampup-linux-x86_64
          cp artifacts/aarch64-unknown-linux-gnu-ampup/ampup release/ampup-linux-aarch64
          cp artifacts/x86_64-apple-darwin-ampup/ampup release/ampup-darwin-x86_64
          cp artifacts/aarch64-apple-darwin-ampup/ampup release/ampup-darwin-aarch64

          # Copy and rename ampsync binaries
          cp artifacts/x86_64-unknown-linux-gnu-ampsync/ampsync release/ampsync-linux-x86_64
          cp artifacts/aarch64-unknown-linux-gnu-ampsync/ampsync release/ampsync-linux-aarch64
          cp artifacts/x86_64-apple-darwin-ampsync/ampsync release/ampsync-darwin-x86_64
          cp artifacts/aarch64-apple-darwin-ampsync/ampsync release/ampsync-darwin-aarch64

          # Make all binaries executable
          chmod +x release/*

          # Verify binaries exist
          ls -la release/

      - name: Create draft release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          files: release/*
          fail_on_unmatched_files: true
          draft: true
          repository: edgeandnode/amp
          token: ${{ secrets.PUBLISH_RELEASE_TOKEN }}

      - name: Finalize release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          draft: false
          repository: edgeandnode/amp
          token: ${{ secrets.PUBLISH_RELEASE_TOKEN }}

  containerize:
    name: Containerize (${{ matrix.title }})
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        include:
          - binary: ampd
            name: amp
            title: Amp
            description: A tool for building and managing blockchain datasets
          - binary: ampsync
            name: ampsync
            title: Ampsync
            description: Syncing engine that listens to the stream changes from the amp-client streaming layer to store changes in a configured database

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Download Linux AMD64 binary
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          name: x86_64-unknown-linux-gnu-${{ matrix.binary }}
          path: ./amd64/

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          name: aarch64-unknown-linux-gnu-${{ matrix.binary }}
          path: ./arm64/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Docker meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        id: metadata
        with:
          images: ghcr.io/edgeandnode/${{ matrix.name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha
          labels: |
            org.opencontainers.image.source=https://github.com/edgeandnode/amp
            org.opencontainers.image.url=https://github.com/edgeandnode/amp
            org.opencontainers.image.vendor=Edge & Node
            org.opencontainers.image.title=${{ matrix.title }}
            org.opencontainers.image.description=${{ matrix.description }}
          annotations: |
            manifest:org.opencontainers.image.source=https://github.com/edgeandnode/amp
            manifest:org.opencontainers.image.url=https://github.com/edgeandnode/amp
            manifest:org.opencontainers.image.vendor=Edge & Node
            manifest:org.opencontainers.image.title=${{ matrix.title }}
            manifest:org.opencontainers.image.description=${{ matrix.description }}

      - name: Create multi-arch Dockerfile
        run: |
          cat > Dockerfile.native << 'EOF'
          FROM debian:trixie-slim
          ARG TARGETARCH

          # Install runtime dependencies
          RUN apt-get update && \
              apt-get install -y ca-certificates && \
              apt-get clean && \
              rm -rf /var/lib/apt/lists/*

          # Copy the appropriate binary based on target architecture
          COPY ${{ matrix.binary }}-linux-$TARGETARCH /${{ matrix.binary }}
          RUN chmod +x /${{ matrix.binary }}
          ENTRYPOINT ["/${{ matrix.binary }}"]
          EOF

      - name: Rename binaries for Docker context
        run: |
          # Copy and rename the binaries from their download directories
          cp ./amd64/${{ matrix.binary }} ./${{ matrix.binary }}-linux-amd64
          chmod +x ./${{ matrix.binary }}-linux-amd64
          cp ./arm64/${{ matrix.binary }} ./${{ matrix.binary }}-linux-arm64
          chmod +x ./${{ matrix.binary }}-linux-arm64

          # Verify binaries exist
          ls -la ${{ matrix.binary }}-linux-*

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        id: build-and-push
        with:
          context: .
          file: Dockerfile.native
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          annotations: ${{ steps.metadata.outputs.annotations }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Sign Docker image with Cosign
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS: ${{ steps.metadata.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

  trigger-deploy:
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Trigger AMP Deploy in amp-infra
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.AMP_INFRA_DISPATCH_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: 'edgeandnode',
              repo: 'amp-infra',
              event_type: 'build-completed',
              client_payload: {
                ref: context.ref,
                sha: context.sha,
                workflow_run_id: context.runId,
                build_status: 'success',
                repository: context.repo.repo
              }
            });
