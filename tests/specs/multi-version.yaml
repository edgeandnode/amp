# Test field availability for different versions
- name: query_v1_specific_fields
  query: SELECT nonce, gas_used FROM multi_version__0_0_1.blocks ORDER BY block_num LIMIT 1
  results: |
    [
      {"gas_used":29998802,"nonce":11581608188404422748}
    ]

- name: query_v2_missing_fields_should_fail
  query: SELECT nonce FROM multi_version__0_0_2.blocks
  failure: |
    No field named nonce. Valid fields are multi_version__0_0_2.blocks._block_num, multi_version__0_0_2.blocks.block_num, multi_version__0_0_2.blocks.gas_limit, multi_version__0_0_2.blocks.hash, multi_version__0_0_2.blocks.parent_hash

# Test count queries for different versions
- name: query_v1_count
  query: SELECT count(*) as total_blocks FROM multi_version__0_0_1.blocks
  results: |
    [
      {"total_blocks":21}
    ]

- name: query_v2_count
  query: SELECT count(*) as total_blocks FROM multi_version__0_0_2.blocks
  results: |
    [
      {"total_blocks":21}
    ]

- name: query_same_table_union
  query: select gas_limit,block_num,hash from multi_version.blocks union select gas_limit,block_num,hash from multi_version__0_0_2.blocks order by block_num limit 3
  results: |
    [
      {"block_num":15000000,"gas_limit":30000000,"hash":"9a71a95be3fe957457b11817587e5af4c7e24836d5b383c430ff25b9286a457f"},{"block_num":15000001,"gas_limit":30000000,"hash":"7a7d7c23bb8c5e340eead8537bb5e2f3e125bfa0b588cf07e4aa140ba374295e"},{"block_num":15000002,"gas_limit":30000000,"hash":"b8aeee482d9cdf68868e758983a47bc24012398848b8f64f159966ff0530642b"}
    ]
