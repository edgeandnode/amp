apiVersion: apps/v1
kind: Deployment
metadata:
  name: amp
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: amp
          image: ghcr.io/edgeandnode/amp:latest # This is just a placeholder, the image is set by the ArgoCD app
          resources:
            requests:
              cpu: 500m
              memory: 100Mi
            limits:
              cpu: 1
              memory: 1Gi
          env:
            - name: AMP_LOG
              value: debug
            - name: RUST_BACKTRACE
              value: "1"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: amp-config
            items:
              - key: config.toml
                path: config.toml
